    <h1>Three useful animatation</h1>

    <button><div id="digit"><div id="stripe">0123456789</div></div></button>

    <script src="script.js"></script>


    <h3>Click below to animate:</h3>

    <button><div id="digit2"><div id="stripe2">0123456789</div></div></button>

    <h4>Click below to animate:</h4>

    <button><div id="digit3"><div id="stripe3">0123456789</div></div></button>

    <script>
        digit3.onclick = function () {
            stripe3.classList.add('animate');
        }
    </script>
